
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrito - GN Amoblamientos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-gray-900 text-white p-4 text-center">
    <h1 class="text-2xl font-bold">Carrito de Compras</h1>
    <a href="index.html" class="text-blue-300 hover:underline">← Volver al catálogo</a>
  </header>

  <main class="max-w-4xl mx-auto p-4">
    <div id="lista-carrito" class="space-y-4"></div>
    <div class="mt-6 border-t pt-4 text-right">
      <p class="text-xl font-semibold">Total: $<span id="total">0</span></p>
      <button class="bg-green-600 text-white px-4 py-2 mt-2 rounded hover:bg-green-700">Finalizar compra</button>
    </div>
  </main>

  <script>
    const productos = [
      { id: 1, nombre: "Silla Moderna", precio: 45000, imagen: "https://via.placeholder.com/300" },
      { id: 2, nombre: "Mesa Minimalista", precio: 60000, imagen: "https://via.placeholder.com/300" },
      { id: 3, nombre: "Escritorio Pro", precio: 80000, imagen: "https://via.placeholder.com/300" },
      { id: 4, nombre: "Silla Clásica", precio: 30000, imagen: "https://via.placeholder.com/300" },
      { id: 5, nombre: "Mesa de Comedor", precio: 70000, imagen: "https://via.placeholder.com/300" },
      { id: 6, nombre: "Escritorio Compacto", precio: 40000, imagen: "https://via.placeholder.com/300" },
      { id: 13, nombre: "Silla Industrial", precio: 49000, imagen: "https://via.placeholder.com/300" },
      { id: 14, nombre: "Mesa de Vidrio", precio: 88000, imagen: "https://via.placeholder.com/300" },
      { id: 15, nombre: "Escritorio Escandinavo", precio: 91000, imagen: "https://via.placeholder.com/300" },
      { id: 16, nombre: "Silla Tapizada", precio: 51000, imagen: "https://via.placeholder.com/300" },
      { id: 17, nombre: "Mesa Robusta", precio: 93000, imagen: "https://via.placeholder.com/300" },
      { id: 18, nombre: "Escritorio Moderno", precio: 97000, imagen: "https://via.placeholder.com/300" },
    ];

    let carrito = JSON.parse(localStorage.getItem("carrito") || "[]");

    const lista = document.getElementById("lista-carrito");
    const total = document.getElementById("total");

    function renderCarrito() {
      lista.innerHTML = "";
      let suma = 0;

      carrito.forEach((id, index) => {
        const p = productos.find(prod => prod.id === id);
        if (p) {
          suma += p.precio;
          const item = document.createElement("div");
          item.className = "flex items-center justify-between bg-white p-4 rounded shadow";

          item.innerHTML = `
            <div class="flex items-center gap-4">
              <img src="${p.imagen}" alt="${p.nombre}" class="w-20 h-20 object-cover rounded">
              <div>
                <h3 class="font-bold">${p.nombre}</h3>
                <p class="text-gray-600">$${p.precio.toLocaleString()}</p>
              </div>
            </div>
            <button onclick="eliminarProducto(${index})" class="text-red-600 hover:underline">Eliminar</button>
          `;
          lista.appendChild(item);
        }
      });

      total.textContent = suma.toLocaleString();
    }

    function eliminarProducto(index) {
      carrito.splice(index, 1);
      localStorage.setItem("carrito", JSON.stringify(carrito));
      renderCarrito();
    }

    renderCarrito();
  </script>
</body>
</html>
