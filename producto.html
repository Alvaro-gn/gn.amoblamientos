      { id: 14, nombre: "Mesa de Vidrio", categoria: "Mesas", precio: 88000, imagen: "https://via.placeholder.com/300", descripcion: "Elegante mesa con tapa de vidrio templado." },

    ];

    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get("id"));
    const producto = productos.find(p => p.id === id);

    const container = document.getElementById("detalle");
    if (producto) {
      container.innerHTML = `
        <div class="flex flex-col md:flex-row gap-6">
          <img src="${producto.imagen}" alt="${producto.nombre}" class="w-full md:w-1/2 rounded shadow" />
          <div class="flex-1">
            <h1 class="text-3xl font-bold mb-2">${producto.nombre}</h1>
            <p class="text-gray-500 mb-4">${producto.descripcion}</p>
            <p class="text-xl font-semibold mb-1">Precio: $${producto.precio.toLocaleString()}</p>
            <p class="text-green-600 mb-4">3 cuotas de $${Math.ceil(producto.precio / 3).toLocaleString()}</p>
            <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700" onclick="agregarAlCarrito(${producto.id})">Agregar al carrito</button>
          </div>
        </div>
      `;
    } else {
      container.innerHTML = "<p class='text-red-600'>Producto no encontrado.</p>";
    }

    function agregarAlCarrito(id) {
      alert("Producto agregado al carrito.");
    }
  </script>
</body>
