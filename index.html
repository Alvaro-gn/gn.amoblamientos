
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GN Amoblamientos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .producto:hover {
      transform: scale(1.02);
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  
<!-- Menú de navegación -->
<nav class="bg-gray-900 text-white px-6 py-4 flex justify-between items-center">
  <h1 class="text-2xl font-bold">GN Amoblamientos</h1>
  <ul class="flex gap-6">
    <li><a href="index.html" class="hover:text-yellow-300">Inicio</a></li>
    <li><a href="carrito.html" class="hover:text-yellow-300">Carrito</a></li>
    <li><a href="finalizar_compra.html" class="hover:text-yellow-300">Finalizar Compra</a></li>
    <li><a href="contacto.html" class="hover:text-yellow-300">Contacto</a></li>
  </ul>
</nav>
<!-- Header -->
  <header class="bg-black text-white py-6 flex items-center justify-center gap-4">
    <img src="project_gn_logo.png" alt="Logo GN" class="h-12 w-12 rounded-full" />
    <h1 class="text-3xl font-bold">GN Amoblamientos</h1>
  </header>

  <!-- Buscador y Filtros -->
  <section class="max-w-7xl mx-auto px-4 mt-6">
    <div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-6">
      <input type="text" id="buscador" placeholder="Buscar productos..." class="w-full md:w-1/2 px-4 py-2 border rounded-md shadow" />
      <div class="flex gap-4 flex-wrap">
        <select id="filtro-categoria" class="px-4 py-2 border rounded-md shadow">
          <option value="">Todas las categorías</option>
          <option value="sillas">Sillas</option>
          <option value="mesas">Mesas</option>
          <option value="sofas">Sofás</option>
        </select>
        <select id="filtro-precio" class="px-4 py-2 border rounded-md shadow">
          <option value="">Todos los precios</option>
          <option value="1">Menos de $10.000</option>
          <option value="2">$10.000 - $15.000</option>
          <option value="3">Más de $15.000</option>
        </select>
      </div>
    </div>

    <!-- Catálogo -->
    <div id="catalogo" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Producto 1 -->
      <div class="producto bg-white p-4 rounded-lg shadow" data-nombre="Silla Moderna" data-categoria="sillas" data-precio="9500">
        <a href="productos/producto1.html">
          <img src="https://via.placeholder.com/300x200?text=Silla+Moderna" alt="Producto 1" class="w-full h-48 object-cover rounded mb-2" />
          <h3 class="text-xl font-semibold">Silla Moderna</h3>
          <p class="text-green-600 font-bold">$9500</p>
        </a>
      </div>
      <!-- Producto 2 -->
      <div class="producto bg-white p-4 rounded-lg shadow" data-nombre="Mesa Extensible" data-categoria="mesas" data-precio="12000">
        <a href="productos/producto2.html">
          <img src="https://via.placeholder.com/300x200?text=Mesa+Extensible" alt="Producto 2" class="w-full h-48 object-cover rounded mb-2" />
          <h3 class="text-xl font-semibold">Mesa Extensible</h3>
          <p class="text-green-600 font-bold">$12.000</p>
        </a>
      </div>
      <!-- Producto 3 -->
      <div class="producto bg-white p-4 rounded-lg shadow" data-nombre="Sofá Doble" data-categoria="sofas" data-precio="18000">
        <a href="productos/producto3.html">
          <img src="https://via.placeholder.com/300x200?text=Sofa+Doble" alt="Producto 3" class="w-full h-48 object-cover rounded mb-2" />
          <h3 class="text-xl font-semibold">Sofá Doble</h3>
          <p class="text-green-600 font-bold">$18.000</p>
        </a>
      </div>
    </div>
  </section>

  <script>
    const buscador = document.getElementById('buscador');
    const filtroCategoria = document.getElementById('filtro-categoria');
    const filtroPrecio = document.getElementById('filtro-precio');
    const productos = document.querySelectorAll('.producto');

    function filtrar() {
      const texto = buscador.value.toLowerCase();
      const categoria = filtroCategoria.value;
      const precio = filtroPrecio.value;

      productos.forEach(prod => {
        const nombre = prod.dataset.nombre.toLowerCase();
        const cat = prod.dataset.categoria;
        const pre = parseInt(prod.dataset.precio);

        let visible = nombre.includes(texto);

        if (categoria && cat !== categoria) visible = false;
        if (precio === "1" && pre >= 10000) visible = false;
        if (precio === "2" && (pre < 10000 || pre > 15000)) visible = false;
        if (precio === "3" && pre <= 15000) visible = false;

        prod.style.display = visible ? "block" : "none";
      });
    }

    buscador.addEventListener('input', filtrar);
    filtroCategoria.addEventListener('change', filtrar);
    filtroPrecio.addEventListener('change', filtrar);
  </script>
</body>
</html>
