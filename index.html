
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GN_amoblamientos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a2e0e6f36b.js" crossorigin="anonymous"></script>
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 50;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 1.5rem;
      border-radius: 1rem;
      max-width: 500px;
      width: 90%;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- √çcono del carrito -->
  <div class="fixed top-4 right-4 z-50">
    <button onclick="toggleCarrito()" class="bg-gray-800 text-white px-4 py-2 rounded-full shadow-lg">
      üõí <span id="cart-count">0</span>
    </button>
  </div>

  <!-- Encabezado con logo -->
  <header class="bg-gray-900 text-white p-6 flex items-center justify-center gap-4">
    <img src="https://via.placeholder.com/40x40?text=GN" alt="Logo" class="w-10 h-10 rounded-full" />
    <h1 class="text-3xl font-bold">GN_amoblamientos</h1>
  </header>

  <!-- Productos -->
  <main class="max-w-6xl mx-auto px-4 py-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="productos"></main>

  <!-- Modal del carrito -->
  <div id="carrito-modal" class="modal">
    <div class="modal-content shadow-lg">
      <h2 class="text-2xl font-bold mb-4">Tu carrito</h2>
      <ul id="carrito-lista" class="space-y-4"></ul>
      <p class="mt-4 font-bold">Total: $<span id="carrito-total">0</span></p>
      <div class="mt-4 flex justify-between">
        <a href="carrito.html" class="text-blue-600 hover:underline">Ver carrito completo</a>
        <button onclick="toggleCarrito()" class="bg-red-600 text-white px-4 py-1 rounded">Cerrar</button>
      </div>
    </div>
  </div>

  <script>
    const productos = [
      { id: 1, nombre: "Silla Moderna", precio: 45000, imagen: "https://via.placeholder.com/300" },
      { id: 2, nombre: "Mesa Minimalista", precio: 60000, imagen: "https://via.placeholder.com/300" },
      { id: 3, nombre: "Escritorio Pro", precio: 80000, imagen: "https://via.placeholder.com/300" }
    ];
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

    const contenedor = document.getElementById("productos");
    const cartCount = document.getElementById("cart-count");

    function renderProductos() {
      contenedor.innerHTML = "";
      productos.forEach(p => {
        const div = document.createElement("div");
        div.className = "bg-white p-4 rounded shadow flex flex-col items-center";
        div.innerHTML = \`
          <img src="\${p.imagen}" class="w-full h-40 object-cover mb-2 rounded" />
          <h3 class="text-xl font-bold">\${p.nombre}</h3>
          <p class="text-gray-700 mb-2">\${p.precio.toLocaleString('es-AR', {style:'currency', currency:'ARS'})}</p>
          <button onclick="agregarAlCarrito(\${p.id})" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Agregar</button>
        \`;
        contenedor.appendChild(div);
      });
    }

    function agregarAlCarrito(id) {
      const index = carrito.findIndex(p => p.id === id);
      if (index >= 0) {
        carrito[index].cantidad++;
      } else {
        const prod = productos.find(p => p.id === id);
        carrito.push({ ...prod, cantidad: 1 });
      }
      actualizarCarrito();
    }

    function actualizarCarrito() {
      localStorage.setItem("carrito", JSON.stringify(carrito));
      cartCount.textContent = carrito.reduce((a, p) => a + p.cantidad, 0);

      const lista = document.getElementById("carrito-lista");
      const total = document.getElementById("carrito-total");
      lista.innerHTML = "";
      let totalCalc = 0;

      carrito.forEach((item, i) => {
        totalCalc += item.precio * item.cantidad;
        const li = document.createElement("li");
        li.innerHTML = \`
          <div class="flex justify-between items-center">
            <div>
              <p class="font-semibold">\${item.nombre}</p>
              <small>Cantidad: \${item.cantidad}</small>
            </div>
            <div>
              <button onclick="eliminarDelCarrito(\${i})" class="text-red-600">üóëÔ∏è</button>
            </div>
          </div>
        \`;
        lista.appendChild(li);
      });

      total.textContent = totalCalc.toLocaleString('es-AR');
    }

    function eliminarDelCarrito(index) {
      carrito.splice(index, 1);
      actualizarCarrito();
    }

    function toggleCarrito() {
      const modal = document.getElementById("carrito-modal");
      modal.style.display = modal.style.display === "flex" ? "none" : "flex";
    }

    renderProductos();
    actualizarCarrito();
  </script>
</body>
</html>
