
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>

      position: fixed;
      top: 1rem;

      background-color: #1f2937;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      font-weight: bold;
      z-index: 50;
    }
    .contacto-flotante {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: white;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 40;
    }
    .contacto-flotante a {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
      text-decoration: none;
      color: #1f2937;
    }
    .contacto-flotante a img {
      width: 20px;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <a href="carrito.html" class="carrito-icono">ðŸ›’ <span id="cart-count">0</span></a>

  <header class="bg-gray-900 text-white text-center py-6 mb-4">
    <h1 class="text-4xl font-bold">GN_amoblamientos</h1>
  </header>

  <section class="max-w-4xl mx-auto px-4 mb-6">
    <input id="search" type="text" placeholder="Buscar productos..." class="w-full p-2 border rounded" />
  </section>

  <section class="max-w-4xl mx-auto px-4 mb-6 flex flex-col md:flex-row gap-4">
    <select id="filter-category" class="p-2 border rounded w-full md:w-1/2">
      <option value="">Todas las categorÃ­as</option>
      <option value="Sillas">Sillas</option>
      <option value="Mesas">Mesas</option>
      <option value="Escritorios">Escritorios</option>
    </select>
    <select id="filter-price" class="p-2 border rounded w-full md:w-1/2">
      <option value="">Todos los precios</option>
      <option value="low">Menor a $50.000</option>
      <option value="high">Mayor a $50.000</option>
    </select>
  </section>

  <section id="productos" class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 px-4 max-w-6xl mx-auto mb-12"></section>

  <div class="contacto-flotante">
    <a href="https://wa.me/5492615524525" target="_blank"><img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png"/>WhatsApp</a>
    <a href="tel:+5492615524525"><img src="https://img.icons8.com/ios-filled/50/000000/phone.png"/>+54 9 261 552-4525</a>
    <a href="mailto:contacto@example.com"><img src="https://img.icons8.com/ios-glyphs/30/000000/new-post.png"/>Email</a>
    <a href="https://instagram.com/GN_amoblamientos" target="_blank"><img src="https://img.icons8.com/ios-filled/50/000000/instagram-new.png"/>Instagram</a>
  </div>

  <script>
    const firebaseConfig = {
      databaseURL: "https://gn-amoblamientos-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const productos = [
      { id: 1, nombre: "Silla Moderna", categoria: "Sillas", precio: 45000, imagen: "https://via.placeholder.com/300?text=Silla" },
      { id: 2, nombre: "Mesa Minimalista", categoria: "Mesas", precio: 60000, imagen: "https://via.placeholder.com/300?text=Mesa" },
      { id: 3, nombre: "Escritorio Pro", categoria: "Escritorios", precio: 80000, imagen: "https://via.placeholder.com/300?text=Escritorio" },
      { id: 4, nombre: "Silla ClÃ¡sica", categoria: "Sillas", precio: 30000, imagen: "https://via.placeholder.com/300?text=Silla+ClÃ¡sica" },
      { id: 5, nombre: "Mesa de Comedor", categoria: "Mesas", precio: 70000, imagen: "https://via.placeholder.com/300?text=Comedor" },
      { id: 6, nombre: "Escritorio Compacto", categoria: "Escritorios", precio: 40000, imagen: "https://via.placeholder.com/300?text=Compacto" },
    ];

    const contenedor = document.getElementById("productos");
    const cartCount = document.getElementById("cart-count");
    let carrito = [];

    function guardarCarrito() {
      db.ref("carrito").set(carrito);
    }

    function renderProductos() {
      contenedor.innerHTML = "";
      const search = document.getElementById("search").value.toLowerCase();
      const categoria = document.getElementById("filter-category").value;
      const precioFiltro = document.getElementById("filter-price").value;

      productos.filter(p => {
        return (
          (!search || p.nombre.toLowerCase().includes(search)) &&
          (!categoria || p.categoria === categoria) &&
          (!precioFiltro || (precioFiltro === "low" ? p.precio < 50000 : p.precio >= 50000))
        );
      }).forEach(p => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-lg shadow p-4 flex flex-col items-center";
        card.innerHTML = `
          <img src="${p.imagen}" class="w-full h-48 object-cover mb-4 rounded" />
          <h3 class="text-xl font-semibold mb-2">${p.nombre}</h3>
          <p class="mb-2 text-gray-600">$${p.precio.toLocaleString()}</p>
          <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700" onclick="agregarAlCarrito(${p.id})">Agregar al carrito</button>
        `;
        contenedor.appendChild(card);
      });
    }

    function agregarAlCarrito(id) {
      carrito.push(id);
      cartCount.textContent = carrito.length;
      guardarCarrito();
    }

    document.getElementById("search").addEventListener("input", renderProductos);
    document.getElementById("filter-category").addEventListener("change", renderProductos);
    document.getElementById("filter-price").addEventListener("change", renderProductos);

    renderProductos();
  </script>
</body>
</html>
