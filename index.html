
<!DOCTYPE html>
<html lang="es">
<head>

</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Carrito flotante -->
  <a href="carrito.html" class="carrito-icono">

  <!-- Encabezado -->
  

<header class="relative w-full h-[28rem] mb-4 overflow-hidden">
  <img src="logo.jpg" alt="GN_amoblamientos" class="w-full h-full object-cover object-center">
</header>



  <!-- Buscador -->
  <section class="max-w-4xl mx-auto px-4 mb-6 mt-36">
    <input id="search" type="text" placeholder="Buscar productos..." class="w-full p-2 border rounded" />
  </section>

  <!-- Filtros -->
  <section class="max-w-4xl mx-auto px-4 mb-6 flex flex-col md:flex-row gap-4">
    <select id="filter-category" class="p-2 border rounded w-full md:w-1/2">
      <option value="">Todas las categorÃ­as</option>
      <option value="Sillas">Sillas</option>
      <option value="Mesas">Mesas</option>
      <option value="Escritorios">Escritorios</option>
    </select>
    <select id="filter-price" class="p-2 border rounded w-full md:w-1/2">
      <option value="">Todos los precios</option>
      <option value="low">Menor a $50.000</option>
      <option value="high">Mayor a $50.000</option>
    </select>
  </section>

  <!-- Productos -->
  <section id="productos" class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 px-4 max-w-6xl mx-auto mb-24">
    <!-- Productos generados por JS -->
  </section>

  <!-- Contacto flotante -->
  <div class="contacto-flotante">
    <a href="https://wa.me/5491123456789" target="_blank"><i class="fab fa-whatsapp text-green-500"></i> WhatsApp</a>
    <a href="mailto:contacto@gnamoblamientos.com"><i class="fas fa-envelope text-blue-500"></i> Email</a>
    <a href="tel:+541123456789"><i class="fas fa-phone text-gray-700"></i> TelÃ©fono</a>
    <a href="https://www.instagram.com/gn_amoblamientos" target="_blank"><i class="fab fa-instagram text-pink-500"></i> Instagram</a>
  </div>

  <script>
    const productos = [
      { id: 1, nombre: "Silla Moderna", categoria: "Sillas", precio: 45000, imagen: "https://images.unsplash.com/photo-1615874959474-d609969a75e4" },
      { id: 2, nombre: "Mesa Minimalista", categoria: "Mesas", precio: 60000, imagen: "https://images.unsplash.com/photo-1598300054361-21f7c90cd70e" },
      { id: 3, nombre: "Escritorio Pro", categoria: "Escritorios", precio: 80000, imagen: "https://images.unsplash.com/photo-1581349485300-5400e3dbcc08" },
      { id: 4, nombre: "Silla ClÃ¡sica", categoria: "Sillas", precio: 30000, imagen: "https://images.unsplash.com/photo-1586190848861-99aa4a171e90" },
      { id: 5, nombre: "Mesa de Comedor", categoria: "Mesas", precio: 70000, imagen: "https://images.unsplash.com/photo-1616627455421-3ed546bae2b8" },
      { id: 6, nombre: "Escritorio Compacto", categoria: "Escritorios", precio: 40000, imagen: "https://images.unsplash.com/photo-1621986213154-01e334e7e7ae" }
    ];

    const contenedor = document.getElementById("productos");
    const cartCount = document.getElementById("cart-count");
    let carrito = [];

    function renderProductos() {
      contenedor.innerHTML = "";
      const search = document.getElementById("search").value.toLowerCase();
      const categoria = document.getElementById("filter-category").value;
      const precioFiltro = document.getElementById("filter-price").value;

      productos.filter(p => {
        return (
          (!search || p.nombre.toLowerCase().includes(search)) &&
          (!categoria || p.categoria === categoria) &&
          (!precioFiltro || (precioFiltro === "low" ? p.precio < 50000 : p.precio >= 50000))
        );
      }).forEach(p => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-lg shadow p-4 flex flex-col items-center hover:shadow-lg transition-shadow";
        card.innerHTML = `
          <img src="${p.imagen}" class="w-full h-48 object-cover mb-4 rounded" />
          <h3 class="text-xl font-semibold mb-2">${p.nombre}</h3>
          <p class="mb-2 text-gray-600">$${p.precio.toLocaleString()}</p>
          <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700" onclick="agregarAlCarrito(${p.id})">Agregar al carrito</button>
        `;
        contenedor.appendChild(card);
      });
    }

    function agregarAlCarrito(id) {
      carrito.push(id);
      cartCount.textContent = carrito.length;
    }

    document.getElementById("search").addEventListener("input", renderProductos);
    document.getElementById("filter-category").addEventListener("change", renderProductos);
    document.getElementById("filter-price").addEventListener("change", renderProductos);

    renderProductos();
  </script>
</body>
</html>
