
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GN Amoblamientos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .carrito-icono {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background-color: #1f2937;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      font-weight: bold;
      z-index: 50;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Carrito flotante -->
  <a href="carrito.html" class="carrito-icono">
    ðŸ›’ <span id="cart-count">0</span>
  </a>

  <!-- Encabezado -->
  <header class="bg-gray-900 text-white text-center py-6 mb-4">
    <h1 class="text-4xl font-bold">GN Amoblamientos</h1>
  </header>

  <!-- Buscador -->
  <section class="max-w-4xl mx-auto px-4 mb-6">
    <input id="search" type="text" placeholder="Buscar productos..." class="w-full p-2 border rounded" />
  </section>

  <!-- Filtros -->
  <section class="max-w-4xl mx-auto px-4 mb-6 flex flex-col md:flex-row gap-4">
    <select id="filter-category" class="p-2 border rounded w-full md:w-1/2">
      <option value="">Todas las categorÃ­as</option>
      <option value="Sillas">Sillas</option>
      <option value="Mesas">Mesas</option>
      <option value="Escritorios">Escritorios</option>
    </select>
    <select id="filter-price" class="p-2 border rounded w-full md:w-1/2">
      <option value="">Todos los precios</option>
      <option value="low">Menor a $50.000</option>
      <option value="high">Mayor a $50.000</option>
    </select>
  </section>

  <!-- Productos -->
  <section id="productos" class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 px-4 max-w-6xl mx-auto mb-12">
    <!-- Productos generados por JS -->
  </section>

  <!-- Contacto -->
  <section class="bg-white py-10 px-4 max-w-3xl mx-auto shadow-md rounded-lg mb-16">
    <h2 class="text-2xl font-bold mb-4">Contacto</h2>
    <form class="space-y-4">
      <input type="text" placeholder="Nombre" class="w-full p-2 border rounded" required />
      <input type="email" placeholder="Correo electrÃ³nico" class="w-full p-2 border rounded" required />
      <textarea placeholder="Mensaje" class="w-full p-2 border rounded" rows="5" required></textarea>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Enviar</button>
    </form>
  </section>

  <script>
    const productos = [
      { id: 1, nombre: "Silla Moderna", categoria: "Sillas", precio: 45000, imagen: "https://via.placeholder.com/300" },
      { id: 2, nombre: "Mesa Minimalista", categoria: "Mesas", precio: 60000, imagen: "https://via.placeholder.com/300" },
      { id: 3, nombre: "Escritorio Pro", categoria: "Escritorios", precio: 80000, imagen: "https://via.placeholder.com/300" },
      { id: 4, nombre: "Silla ClÃ¡sica", categoria: "Sillas", precio: 30000, imagen: "https://via.placeholder.com/300" },
      { id: 5, nombre: "Mesa de Comedor", categoria: "Mesas", precio: 70000, imagen: "https://via.placeholder.com/300" },
      { id: 6, nombre: "Escritorio Compacto", categoria: "Escritorios", precio: 40000, imagen: "https://via.placeholder.com/300" },
    ];

    const contenedor = document.getElementById("productos");
    const cartCount = document.getElementById("cart-count");

    let carrito = [];

    function renderProductos() {
      contenedor.innerHTML = "";
      const search = document.getElementById("search").value.toLowerCase();
      const categoria = document.getElementById("filter-category").value;
      const precioFiltro = document.getElementById("filter-price").value;

      productos.filter(p => {
        return (
          (!search || p.nombre.toLowerCase().includes(search)) &&
          (!categoria || p.categoria === categoria) &&
          (!precioFiltro || (precioFiltro === "low" ? p.precio < 50000 : p.precio >= 50000))
        );
      }).forEach(p => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-lg shadow p-4 flex flex-col items-center";
        card.innerHTML = `
          <img src="${p.imagen}" class="w-full h-48 object-cover mb-4 rounded" />
          <h3 class="text-xl font-semibold mb-2">${p.nombre}</h3>
          <p class="mb-2 text-gray-600">$${p.precio.toLocaleString()}</p>
          <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700" onclick="agregarAlCarrito(${p.id})">Agregar al carrito</button>
        `;
        contenedor.appendChild(card);
      });
    }

    function agregarAlCarrito(id) {
      carrito.push(id);
      cartCount.textContent = carrito.length;
    }

    document.getElementById("search").addEventListener("input", renderProductos);
    document.getElementById("filter-category").addEventListener("change", renderProductos);
    document.getElementById("filter-price").addEventListener("change", renderProductos);

    renderProductos();
  </script>
</body>
</html>
