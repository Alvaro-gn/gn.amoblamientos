  <script>

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let userId = null;
    let carrito = [];
    const productos = [
      { id: 1, nombre: "Silla Moderna", categoria: "Sillas", precio: 45000, imagen: "https://via.placeholder.com/300" },
      { id: 2, nombre: "Mesa Minimalista", categoria: "Mesas", precio: 60000, imagen: "https://via.placeholder.com/300" },
      { id: 3, nombre: "Escritorio Pro", categoria: "Escritorios", precio: 80000, imagen: "https://via.placeholder.com/300" },
      { id: 4, nombre: "Silla ClÃ¡sica", categoria: "Sillas", precio: 30000, imagen: "https://via.placeholder.com/300" },
      { id: 5, nombre: "Mesa de Comedor", categoria: "Mesas", precio: 70000, imagen: "https://via.placeholder.com/300" },
      { id: 6, nombre: "Escritorio Compacto", categoria: "Escritorios", precio: 40000, imagen: "https://via.placeholder.com/300" },
    ,
  { id: 7, nombre: "SillÃ³n Relax", categoria: "Sillas", precio: 52000, imagen: "https://via.placeholder.com/300?text=SillÃ³n+Relax" },
  { id: 8, nombre: "Mesa Ratona", categoria: "Mesas", precio: 35000, imagen: "https://via.placeholder.com/300?text=Mesa+Ratona" },
  { id: 9, nombre: "Escritorio Ejecutivo", categoria: "Escritorios", precio: 92000, imagen: "https://via.placeholder.com/300?text=Escritorio+Ejecutivo" },
  { id: 10, nombre: "Silla Gamer", categoria: "Sillas", precio: 68000, imagen: "https://via.placeholder.com/300?text=Silla+Gamer" },
  { id: 11, nombre: "Mesa Extensible", categoria: "Mesas", precio: 85000, imagen: "https://via.placeholder.com/300?text=Mesa+Extensible" },
  { id: 12, nombre: "Escritorio Angular", categoria: "Escritorios", precio: 77000, imagen: "https://via.placeholder.com/300?text=Escritorio+Angular" },
  { id: 13, nombre: "Silla Industrial", categoria: "Sillas", precio: 49000, imagen: "https://via.placeholder.com/300?text=Silla+Industrial" },
  { id: 14, nombre: "Mesa de Vidrio", categoria: "Mesas", precio: 88000, imagen: "https://via.placeholder.com/300?text=Mesa+de+Vidrio" },
  { id: 15, nombre: "Escritorio Escandinavo", categoria: "Escritorios", precio: 91000, imagen: "https://via.placeholder.com/300?text=Escritorio+Escandinavo" },
  { id: 16, nombre: "Silla Tapizada", categoria: "Sillas", precio: 51000, imagen: "https://via.placeholder.com/300?text=Silla+Tapizada" },
  { id: 17, nombre: "Mesa Robusta", categoria: "Mesas", precio: 93000, imagen: "https://via.placeholder.com/300?text=Mesa+Robusta" },
  { id: 18, nombre: "Escritorio Moderno", categoria: "Escritorios", precio: 97000, imagen: "https://via.placeholder.com/300?text=Escritorio+Moderno" }];

    const contenedor = document.getElementById("productos");
    const cartCount = document.getElementById("cart-count");

    function renderProductos() {
      contenedor.innerHTML = "";
      const search = document.getElementById("search").value.toLowerCase();
      const categoria = document.getElementById("filter-category").value;
      const precioFiltro = document.getElementById("filter-price").value;

      productos.filter(p => {
        return (!search || p.nombre.toLowerCase().includes(search)) &&
          (!categoria || p.categoria === categoria) &&
          (!precioFiltro || (precioFiltro === "low" ? p.precio < 50000 : p.precio >= 50000));
      }).forEach(p => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-lg shadow p-4 flex flex-col items-center transition transform hover:scale-105 hover:shadow-xl duration-300";
        card.innerHTML = `
          <img src="${p.imagen}" class="w-full h-48 object-cover mb-4 rounded" />
          <h3 class="text-xl font-semibold mb-1">${p.nombre}</h3>
          <p class="text-gray-500 text-sm mb-2">Elegante y funcional</p>
          <p class="mb-1 text-gray-800 font-bold">$${p.precio.toLocaleString()}</p>
          <p class="mb-2 text-green-600 text-sm">o 3 cuotas de $${Math.ceil(p.precio / 3).toLocaleString()}</p>
          <div class="flex gap-2">
            <button class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700 text-sm" onclick="agregarAlCarrito(${p.id})">Agregar al carrito</button>
            <a href="producto.html?id=${p.id}" class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 text-sm">Ver mÃ¡s</a>
          </div>
        `;
        contenedor.appendChild(card);
      });
    }

    function guardarCarritoEnFirebase() {
      if (userId) {
        db.ref('carritos/' + userId).set(carrito);
      }
    }

    function agregarAlCarrito(id) {
      carrito.push(id);
      cartCount.textContent = carrito.length;
      guardarCarritoEnFirebase();
    }

    document.getElementById("search").addEventListener("input", renderProductos);
    document.getElementById("filter-category").addEventListener("change", renderProductos);
    document.getElementById("filter-price").addEventListener("change", renderProductos);

    firebase.auth().signInAnonymously().then(user => {
      userId = user.user.uid;
      db.ref('carritos/' + userId).once('value').then(snapshot => {
        carrito = snapshot.val() || [];
        cartCount.textContent = carrito.length;
      });
      renderProductos();
    });
  </script>
